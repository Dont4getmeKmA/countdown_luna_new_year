<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫øm Ng∆∞·ª£c T·∫øt B√≠nh Ng·ªç 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --gold: #FFD700;
            --red: #EE0000;
            --dark-red: #8B0000;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, var(--red), var(--dark-red));
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Hi·ªáu ·ª©ng hoa r∆°i */
        .petals-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            z-index: 10;
        }

        .countdown {
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            min-width: 80px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .box span {
            display: block;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff;
            text-shadow: 0 0 10px var(--gold);
        }

        .box label {
            font-size: 0.8rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .lantern {
            position: absolute;
            top: -20px;
            width: 50px;
            height: 70px;
            background: var(--red);
            border: 3px solid var(--gold);
            border-radius: 40%;
            box-shadow: 0 0 30px var(--gold);
            animation: swing 4s ease-in-out infinite;
            transform-origin: top center;
        }

        @keyframes swing {
            0% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(-15deg); }
        }
    </style>
</head>
<body>

    <div class="petals-container" id="petals"></div>

    <div class="lantern" style="left: 15%"></div>
    <div class="lantern" style="right: 15%; animation-delay: 1.5s"></div>

    <h1>T·∫øt B√≠nh Ng·ªç 2026</h1>

    <div class="countdown">
        <div class="box">
            <span id="days">00</span>
            <label>Ng√†y</label>
        </div>
        <div class="box">
            <span id="hours">00</span>
            <label>Gi·ªù</label>
        </div>
        <div class="box">
            <span id="mins">00</span>
            <label>Ph√∫t</label>
        </div>
        <div class="box">
            <span id="secs">00</span>
            <label>Gi√¢y</label>
        </div>
    </div>

    <h2 style="margin-top: 40px; font-weight: 300; z-index: 10;">üß® Cung Ch√∫c T√¢n Xu√¢n üßß</h2>

    <script>
        // M·ªêC TH·ªúI GIAN: T·∫øt √Çm L·ªãch 2026 (17/02/2026)
        const targetDate = new Date('February 17, 2026 00:00:00').getTime();

        function update() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('mins').innerText = m.toString().padStart(2, '0');
            document.getElementById('secs').innerText = s.toString().padStart(2, '0');
        }

        setInterval(update, 1000);
        update();

        // B·∫ÆN PH√ÅO HOA LI√äN T·ª§C
        const fire = () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FFD700', '#FF0000', '#FFFFFF', '#FF4500']
            });
        };

        // B·∫Øn ph√°o t·ª± ƒë·ªông m·ªói 3 gi√¢y
        setInterval(fire, 3000);
        setTimeout(fire, 500); // B·∫Øn ph√°t ƒë·∫ßu khi load

        // HI·ªÜU ·ª®NG HOA MAI R∆†I
        const petals = document.getElementById('petals');
        function createPetal() {
            const petal = document.createElement('div');
            petal.style.position = 'absolute';
            petal.style.width = '15px';
            petal.style.height = '15px';
            petal.style.background = '#FFD700'; // Hoa mai v√†ng
            petal.style.borderRadius = '50% 0 50% 0';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.top = '-20px';
            petal.style.opacity = Math.random();
            petal.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            petals.appendChild(petal);

            const animation = petal.animate([
                { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                { transform: `translate(${Math.random() * 100 - 50}px, 100vh) rotate(720deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 5000,
                easing: 'linear'
            });

            animation.onfinish = () => petal.remove();
        }
        setInterval(createPetal, 200);

    </script>
</body>
</html>
