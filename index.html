<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T·∫øt √Çm Countdown üêâü¶ö</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #ffef9f, #9b0000 70%);
  overflow: hidden;
  color: #ffd700;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

#ui {
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.35);
  padding: 26px 28px;
  border-radius: 24px;
  box-shadow: 0 0 40px rgba(255,215,0,0.7);
  text-align: center;

}

h1 {
  margin: 0 0 10px;
  text-shadow: 0 0 15px rgba(255,215,0,0.9);
}

.subtitle {
  margin-bottom: 20px;
  opacity: 0.9;
}

.countdown {
  display: flex;
  gap: 14px;
  justify-content: center;
}

.box {
  min-width: 90px;
  padding: 12px;
  border-radius: 16px;
  background: linear-gradient(180deg, #ff3333, #7a0000);
  box-shadow: inset 0 0 12px rgba(255,255,255,0.2),
              0 0 18px rgba(255,215,0,0.6);
}

.value {
  font-size: 2.1rem;
  font-weight: bold;
}

.label {
  font-size: 0.75rem;
}

  margin-top: 16px;
  padding: 8px 14px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #ffd700;
  color: #7a0000;
  font-weight: bold;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="ui">
  <h1>üßß ƒê·∫øm Ng∆∞·ª£c T·∫øt √Çm üßß</h1>
  <div class="subtitle">R·ªìng bay ‚Äì Ph∆∞·ª£ng m√∫a ‚Äì Xu√¢n v·ªÅ</div>

  <div class="countdown">
    <div class="box"><div class="value" id="d">0</div><div class="label">Ng√†y</div></div>
    <div class="box"><div class="value" id="h">00</div><div class="label">Gi·ªù</div></div>
    <div class="box"><div class="value" id="m">00</div><div class="label">Ph√∫t</div></div>
    <div class="box"><div class="value" id="s">00</div><div class="label">Gi√¢y</div></div>
  </div>

  <button id="musicBtn">üéµ B·∫≠t nh·∫°c T·∫øt</button>
</div>

<audio id="music" loop>
  <!-- b·∫°n c√≥ th·ªÉ thay link nh·∫°c kh√°c -->
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c1c7c4e5c.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

/* ================= COUNTDOWN ================= */
const tetDate = new Date("2026-02-17T00:00:00");

function updateCountdown() {
  const diff = tetDate - new Date();
  if (diff <= 0) return;

  d.innerText = Math.floor(diff / 86400000);
  h.innerText = Math.floor(diff / 3600000 % 24).toString().padStart(2,"0");
  m.innerText = Math.floor(diff / 60000 % 60).toString().padStart(2,"0");
  s.innerText = Math.floor(diff / 1000 % 60).toString().padStart(2,"0");
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* ================= MUSIC ================= */
const music = document.getElementById("music");
const btn = document.getElementById("musicBtn");
let playing = false;

btn.onclick = () => {
  playing ? music.pause() : music.play();
  playing = !playing;
  btn.innerText = playing ? "‚è∏ T·∫Øt nh·∫°c" : "üéµ B·∫≠t nh·∫°c T·∫øt";
};

/* ================= FIREWORK ================= */
class Particle {
  constructor(x,y,color) {
    this.x=x; this.y=y;
    this.vx=(Math.random()-0.5)*6;
    this.vy=(Math.random()-0.5)*6;
    this.life=60;
    this.color=color;
  }
  update() {
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.05;
    this.life--;
  }
  draw() {
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,2,2);
  }
}

let fireworks=[];
setInterval(()=>{
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height*0.5;
  const colors=["#ffd700","#ff3333","#ff9900"];
  for(let i=0;i<80;i++){
    fireworks.push(new Particle(x,y,colors[Math.floor(Math.random()*3)]));
  }
},1200);

/* ================= DRAGON & PHOENIX ================= */
let t=0;
function drawDragon() {
  ctx.strokeStyle="#ffd700";
  ctx.lineWidth=4;
  ctx.beginPath();
  for(let i=0;i<40;i++){
    const x=i*25 + (t%canvas.width)-200;
    const y=200 + Math.sin((i+t*0.05))*40;
    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  }
  ctx.stroke();
}

function drawPhoenix() {
  ctx.strokeStyle="#ff8800";
  ctx.lineWidth=3;
  ctx.beginPath();
  for(let i=0;i<30;i++){
    const x=canvas.width - i*28 - (t%canvas.width)+200;
    const y=canvas.height-200 + Math.cos((i+t*0.06))*35;
    i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
  }
  ctx.stroke();
}

/* ================= LOOP ================= */
function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  drawDragon();
  drawPhoenix();

  fireworks = fireworks.filter(p=>p.life>0);
  fireworks.forEach(p=>{p.update();p.draw();});

  t+=2;
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
