<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T·∫øt √Çm Cinematic üêâü¶ö</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:radial-gradient(circle at top,#fff2a8,#7a0000 70%);
  font-family:system-ui;
  color:#ffd700;
}
canvas{display:block}

#ui{
  position:absolute;
  top:16%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.4);
  padding:28px 32px;
  border-radius:26px;
  box-shadow:0 0 60px rgba(255,215,0,.8);
  text-align:center;
  z-index:10;
}
h1{
  margin:0 0 10px;
  font-size:1.8rem;
  text-shadow:0 0 20px rgba(255,215,0,1);
}
.subtitle{
  opacity:.9;
  margin-bottom:20px;
}
.countdown{
  display:flex;
  gap:14px;
}
.box{
  min-width:90px;
  padding:12px;
  border-radius:16px;
  background:linear-gradient(180deg,#ff3b3b,#6b0000);
  box-shadow:inset 0 0 14px rgba(255,255,255,.25),
             0 0 22px rgba(255,215,0,.7);
}
.value{font-size:2.1rem;font-weight:bold}
.label{font-size:.75rem}

#musicBtn{
  margin-top:16px;
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:#ffd700;
  color:#7a0000;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>
<canvas id="c"></canvas>

<div id="ui">
  <h1>üßß ƒê·∫øm Ng∆∞·ª£c T·∫øt √Çm üßß</h1>
  <div class="subtitle">R·ªìng bay ‚Äì Ph∆∞·ª£ng m√∫a ‚Äì Ph√°o hoa r·ª±c tr·ªùi</div>
  <div class="countdown">
    <div class="box"><div class="value" id="d">0</div><div class="label">Ng√†y</div></div>
    <div class="box"><div class="value" id="h">00</div><div class="label">Gi·ªù</div></div>
    <div class="box"><div class="value" id="m">00</div><div class="label">Ph√∫t</div></div>
    <div class="box"><div class="value" id="s">00</div><div class="label">Gi√¢y</div></div>
  </div>
  <button id="musicBtn">üéµ B·∫≠t nh·∫°c</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/01/31/audio_eb38a5d9f3.mp3">
</audio>

<script>
/* ================= SETUP ================= */
const c=document.getElementById("c"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",resize);resize();

/* ================= COUNTDOWN ================= */
const tet=new Date("2026-02-17T00:00:00");
setInterval(()=>{
  const t=tet-new Date(); if(t<=0)return;
  d.innerText=Math.floor(t/864e5);
  h.innerText=Math.floor(t/36e5%24).toString().padStart(2,"0");
  m.innerText=Math.floor(t/6e4%60).toString().padStart(2,"0");
  s.innerText=Math.floor(t/1e3%60).toString().padStart(2,"0");
},1000);

/* ================= MUSIC ================= */
const music=document.getElementById("music");
const btn=document.getElementById("musicBtn");
let play=false;
btn.onclick=()=>{
  play?music.pause():music.play();
  play=!play;
  btn.innerText=play?"‚è∏ T·∫Øt nh·∫°c":"üéµ B·∫≠t nh·∫°c";
};

/* ================= FIREWORK ================= */
class Spark{
  constructor(x,y,col){
    this.x=x;this.y=y;
    this.vx=(Math.random()-.5)*7;
    this.vy=(Math.random()-.5)*7;
    this.life=80;
    this.col=col;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=.08;
    this.life--;
  }
  draw(){
    ctx.fillStyle=this.col;
    ctx.fillRect(this.x,this.y,2,2);
  }
}
let sparks=[];
setInterval(()=>{
  const x=Math.random()*c.width;
  const y=Math.random()*c.height*.5;
  const cols=["#ffd700","#ff3b3b","#ff9900"];
  for(let i=0;i<120;i++){
    sparks.push(new Spark(x,y,cols[i%3]));
  }
},1400);

/* ================= DRAGON ================= */
let t=0;
function dragon(){
  ctx.strokeStyle="#ffd700";
  ctx.lineWidth=5;
  ctx.beginPath();
  for(let i=0;i<50;i++){
    const px=i*30+(t% (c.width+400))-300;
    const py=c.height*.3+Math.sin((i+t*.05))*60;
    i?ctx.lineTo(px,py):ctx.moveTo(px,py);
  }
  ctx.stroke();
}

/* ================= PHOENIX ================= */
function phoenix(){
  ctx.strokeStyle="#ff8800";
  ctx.lineWidth=4;
  ctx.beginPath();
  for(let i=0;i<40;i++){
    const px=c.width-i*32-(t% (c.width+400))+300;
    const py=c.height*.65+Math.cos((i+t*.06))*55;
    i?ctx.lineTo(px,py):ctx.moveTo(px,py);
  }
  ctx.stroke();
}

/* ================= LOOP ================= */
function loop(){
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,c.width,c.height);

  dragon();
  phoenix();

  sparks=sparks.filter(p=>p.life>0);
  sparks.forEach(p=>{p.update();p.draw();});

  t+=2.2;
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
